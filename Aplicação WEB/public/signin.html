<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="css/style-signin.css">
    <link rel="icon" href="images/windows-xp-icon.png">
    <script src="js/script-signin.js"></script>
    <script src="js/sessao.js"></script>
</head>
<body>
    <div id="caixa-cadastro">
        <div id="barra-titulo-cadastro">
            <div id="texto-titulo">Novo Usuário no Windows</div>
        </div>
        <div id="conteudo">
            <div id="banner">
                <img src="images/windows-xp-logo-texto-branco.png" draggable="false">
            </div>
            <div id="campo-cadastro">
                <div id="nome-senha">
                    <p>Nome:</p>
                    <input type="text" id="inpNome">
                    <p>Senha:</p>
                    <input type="password" id="inpSenha" onkeyup="validarSenha()" maxlength="20">
                </div>
                <div id="usuario-confirmar">
                    <p>Usuário:</p>
                    <input type="text" id="inpUsuario" maxlength="20">
                    <p>Confirmar Senha:</p>
                    <input type="password" id="inpConfirmarSenha" maxlength="20">
                </div>
                <div id="escolher-avatar">
                    <img src="images/avatares/sem-avatar.jpg" id="avatar" draggable="false">
                    <select id="selAvatar" onchange="alterarAvatar()">
                        <option value="sem-avatar">Escolha um Avatar</option>
                        <option value="car">Carrinho</option>
                        <option value="dog">Cachorro</option>
                        <option value="fish">Peixe</option>
                        <option value="duck">Pato</option>
                        <option value="cat">Gato</option>
                        <option value="flower">Flor</option>
                        <option value="guitar">Guitarra</option>
                        <option value="ball">Bola</option>
                        <option value="kick">Karate</option>
                    </select>
                </div>
            </div>
            <div id="recomendar-senha">
                <b id="validacaoForte">A senha precisa conter:</b>
                <a id="validacaoMaiuscula">Letra Maiúscula</a>
                <a id="validacaoMinuscula">Letra Minúscula</a>
                <a id="validacaoSimbolo">Símbolo (!, @, # ou $)</a>
                <a id="validacaoNumerico">Caracter Numérico</a>
                <a id="validacaoTamanho">Mínimo 8 Caracteres</a>
            </div>
            <div id="botoes">
                <button id="btnCadastrar" onclick="cadastrar()">Cadastrar</button>
                <button id="btnVoltar" onclick="paraLogin()">Voltar</button>
            </div>
        </div>
    </div>
    <div id="caixa-erro">
        <div id="barra-titulo-erro">
            <div id="erro-titulo">Aviso</div>
        </div>
        <div id="conteudo">
            <div id="icone-erro">
                <img src="" id="icone" draggable="false">
                <a id="erro"></a>
                <audio id="aviso" src="sounds/Windows XP Exclamation.mp3" preload="auto"></audio>
                <audio id="informativo" src="sounds/Windows XP Balloon.mp3" preload="auto"></audio>
            </div>
            <button id="btnOk" onclick="fecharAviso()">Ok</button>
        </div>
    </div>
</body>
</html>
